[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
/(
    \.venv
  | build
  | dist
  | \.git
  | \.tox
  | data/tennis_atp/examples.*
)/
'''

[tool.ruff]
src = ["src"]
exclude = [
  "build",
  "dist",
  ".venv",
  "data/tennis_atp/examples"
]

[tool.ruff.lint]
# E (pycodestyle), F (Pyflakes), I (isort)
select = ["E", "F", "I"]
ignore = ["E501"]  # Let Black handle line length

[tool.mypy]
# Tell mypy where to find source files
mypy_path = "src"
# Ignore missing imports for libraries that don't have stubs
ignore_missing_imports = true
