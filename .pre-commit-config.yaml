repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2  # You can use the latest version, check https://github.com/psf/black/releases
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4  # Use the latest version, see https://github.com/astral-sh/ruff-pre-commit/releases
    hooks:
      - id: ruff
        args: [--fix]  # Auto-fix what Ruff can; remove if you want only checks
        # Uncomment the next line if you want Ruff to use your project config
        # additional_dependencies: []

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
